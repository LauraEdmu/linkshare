<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ category | title }} Links</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body>
  <button id="darkToggle" class="toggle-btn" aria-label="Toggle dark mode">ğŸŒ“ Toggle Dark Mode</button>

  <div class="container">
    <h1>ğŸ“ {{ category | title }} Links</h1>
    <a href="/" class="category-link">â† Back to all</a>
    <div class="grid">
      {% for link in links %}
        <a class="card" href="{{ link.url }}" target="_blank">
          <img class="favicon" src="https://www.google.com/s2/favicons?domain={{ link.url }}&sz=64" alt="Favicon">
          <span>{{ link.name }}</span>
        </a>
      {% endfor %}
    </div>
  </div>

  <script>
    const btn = document.getElementById('darkToggle');
    btn.addEventListener('click', () => {
      const root = document.documentElement;
      const dark = root.classList.toggle('dark');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
