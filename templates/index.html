<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Links</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body>
  <div class="top-bar">
    <button id="darkToggle" class="toggle-btn" aria-label="Toggle dark mode">ğŸŒ“ Toggle Dark Mode</button>
    <!-- <button onclick="to5000()" class="toggle-btn">ğŸ”Œ Go to Wordle Glob</button> -->
     <button onclick="emailMe()" class="toggle-btn">ğŸ“§ Email Me</button> <!--Clickable email. The box below will be for copying address instead-->
    <button onclick="copyEmail(this)" class="toggle-btn">ğŸ“‹ Copy Email</button>

    <form class="category-dropdown" onchange="location = this.category.value;">
      <label for="category">ğŸ“‚</label>
      <select name="category" id="category">
        <option value="{{ url_for('index') }}" {% if not current_category %}selected{% endif %}>All</option>
        {% for cat in categories %}
          <option value="{{ url_for('category_view', category=cat) }}"
            {% if current_category == cat %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>
    </form>
  </div>

  <div class="container">
    <h1>ğŸŒ Quick Links</h1>
    <div class="grid">
      {% for link in links %}
        <a class="card" href="{{ link.url }}" target="_blank">
          <img class="favicon" src="https://www.google.com/s2/favicons?domain={{ link.url }}&sz=64" alt="Favicon">
          <span>{{ link.name }}</span>
        </a>
      {% endfor %}
    </div>
  </div>

  <script>
    const btn = document.getElementById('darkToggle');
    btn.addEventListener('click', () => {
      const root = document.documentElement;
      const dark = root.classList.toggle('dark');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });

    function to5000() {
	    const host = window.location.hostname;
	    const protocol = window.location.protocol;
	    window.location.href = `${protocol}//${host}:5000`;
  }
    
    function emailMe() {
      const email = 'l@laura.to';
      const subject = 'From Quick Links Page';
      const body = 'I wanted to reach out to you via the Quick Links page.';
      window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }

    function copyEmail(button) {
    navigator.clipboard.writeText('l@laura.to').then(() => {
        const originalText = button.textContent;
        button.textContent = 'âœ… Copied!';
        setTimeout(() => {
            button.textContent = originalText;
        }, 2000);
    }).catch(err => {
        console.error('Clipboard copy failed:', err);
        button.textContent = 'âŒ Failed!';
        setTimeout(() => {
            button.textContent = 'ğŸ“‹ Copy Email';
        }, 2000);
    });
}

  </script>
</body>
</html>
